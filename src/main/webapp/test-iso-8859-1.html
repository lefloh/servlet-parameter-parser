<!DOCTYPE html>
<html>
<head>
	<meta charset='ISO-8859-1' />
	<title>ISO-8859-1 Test</title>
</head>
<body>
	<h1>Test ISO-8859-1</h1>
	
	<h2>unparsed</h2>

	<p>URL: parameter-parser/unparsed.jsp?ürlPäräm=füübär</p>

	<form action="unparsed.jsp?ürlPäräm=füübär" method="post">
		<input name="förmPäräm" type="text" value="müller" />
		<input type="hidden" name="encoding" value="ISO-8859-1" />
		<input type="submit" />
	</form>
	
	<h2>parsed</h2>
	
	<p>URL: parameter-parser/parse?ürlPäräm=füübär</p>
	
	<form action="parse?füü=bär" method="post">
		<input name="förmPäräm" type="text" value="müller" />
		<input type="hidden" name="encoding" value="ISO-8859-1" />
		<input type="submit" />
	</form>
	
</body>
</html>
